<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>homepage</title>
<link type="text/css" href="css/common.css" rel="stylesheet">
<link type="text/css" href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="wrap">
	<div id="header">
		<div class="logo"><a href="#"><img src="images/logo.png" alt=""></a></div>
		<div class="headerText"> <img src="images/text01.png" alt="Ignite your digital power
"> </div>
		<div class="rightLogo"><img src="images/logo_u.png" alt=""></div>
	</div>
	<div id="main">
		<div class="mainTop"><img src="images/bg_main_top.png" alt=""></div>
		<div class="contents">
			<div class="loginBox">
				<div class="boxL"><img src="images/photo01.jpg" alt=""></div>
				<div class="boxR">
					<div class="loginForm">
						<form  method="post" >
							<label class="loginFormIpt"> <b class="ico-uid"></b><span class="domain">@unilever.com </span>
								<input type="text" value="" maxlength="50" name="username" class="nameInput" placeholder="Your account" autocomplete="off">
							</label>
							<label class="loginFormPsw"> <b class="ico-pwd"></b>
								<input type="password" name="password" class="passInput" placeholder="Password">
							</label>
							<div class="checkBtn">
								<div class="boxLeft">
									<label class="checkText">
									<label class="check-box">
										<input type="checkbox" name="autoLogin" value="true">
										<em></em> </label>
									Remember me
									</label>
									<a href="#" class="forgotPsw">Forgot password?</a> </div>
								<div class="boxRight">
									<input type="submit" class="greenBtn" value="SIGN IN">
								</div>
							</div>
						</form>
					</div>
					<p class="dic">Digital License To Operate is your gateway to stay ahead in digital world. This will empower you to ignite your digital power. </p>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<p>&copy; 2014 Unilever. Led by China Digital Marketing &amp; Operation Team</p>
	</div>
</div>
</body>
</html>
